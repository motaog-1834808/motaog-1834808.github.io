<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Job Application</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" href="jobapp.css">
</head>


<body>

<h1>Job Application</h1>



<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<div class="row">
			<div class="col-xs-1" ></div>
			<div class="col-xs-5" id="acc">Account</div>
			<div class="col-xs-5" id="Personal">Personal Information</div>
			<div class="col-xs-1" ></div>
	</div>
	



<div class="secondrow container-fluid">
	<div class="col-xs-1"></div>
	<div class="col-xs-5" >
		<fieldset class="col-md-5 col-lg-5" id="account">
		<div id="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div id="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>
	</div>
	
	
	<div class="col-xs-5" >
		<fieldset class="col-md-5 col-lg-5" id="Information" >
				<div id="field"> 
					<label>Full Name:</label> 
					<input type="text" name="name">
				</div>
				<div class="field">
					<label>Street Address:</label> 
					<input type="text" name="street">
				</div>
				<div class="field">
					<label>City:</label> 
					<input type="text" name="city">
				</div>
				<div class="field">
					<label>State:</label> 
					<select name="state">
						<option value="" selected="true">Choose a State</option>
						<option value="AL">Alabama</option>
						<option value="AK">Alaska</option>
						<option value="AZ">Arizona</option>
						<option value="AR">Arkansas</option>
						<option value="CA">California</option>
						<option value="CO">Colorado</option>
						<option value="CT">Connecticut</option>
						<option value="DE">Delaware</option>
						<option value="DC">District of Columbia</option>
						<option value="FL">Florida</option>
						<option value="GA">Georgia</option>
						<option value="HI">Hawaii</option>
						<option value="ID">Idaho</option>
						<option value="IL">Illinois</option>
						<option value="IN">Indiana</option>
						<option value="IA">Iowa</option>
						<option value="KS">Kansas</option>
						<option value="KY">Kentucky</option>
						<option value="LA">Louisiana</option>
						<option value="ME">Maine</option>
						<option value="MD">Maryland</option>
						<option value="MA">Massachusetts</option>
						<option value="MI">Michigan</option>
						<option value="MN">Minnesota</option>
						<option value="MS">Mississippi</option>
						<option value="MO">Missouri</option>
						<option value="MT">Montana</option>
						<option value="NE">Nebraska</option>
						<option value="NV">Nevada</option>
						<option value="NH">New Hampshire</option>
						<option value="NJ">New Jersey</option>
						<option value="NM">New Mexico</option>
						<option value="NY">New York</option>
						<option value="NC">North Carolina</option>
						<option value="ND">North Dakota</option>
						<option value="OH">Ohio</option>
						<option value="OK">Oklahoma</option>
						<option value="OR">Oregon</option>
						<option value="PA">Pennsylvania</option>
						<option value="RI">Rhode Island</option>
						<option value="SC">South Carolina</option>
						<option value="SD">South Dakota</option>
						<option value="TN">Tennessee</option>
						<option value="TX">Texas</option>
						<option value="UT">Utah</option>
						<option value="VT">Vermont</option>
						<option value="VA">Virginia</option>
						<option value="WA">Washington</option>
						<option value="WV">West Virginia</option>
						<option value="WI">Wisconsin</option>
						<option value="WY">Wyoming</option>
					</select>
				</div>
				<div class="field">
					<label>ZIP:</label> 
					<input type="text" name="zip">
				</div>
			</fieldset>
				
		<div class="col-xs-1"></div>
	</div>
			
				
				
				<div id="Ava">Availability</div>
				<fieldset id="Availability">
					<div class="field">
						<label>Are you legally able to be employed in this country?</label> 
						<input type="radio" name="legal" value="yes">Yes
						<input type="radio" name="legal" value="no">No
					</div>
					<div class="field">
						<label>What type of position are you seeking? (check all that apply)</label>
						<ul>
							<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
							<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
							<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
							<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
						</ul>
					</div>
					<div class="field">
						<label>Hours available</label>
						<table>
							<tr>
								<td></td>
								<th>Sun</th>
								<th>Mon</th>
								<th>Tue</th>
								<th>Wed</th>
								<th>Thu</th>
								<th>Fri</th>
								<th>Sat</th>
							</tr>
							<tr>
								<th>From</th>
								<td><input type="time" size="5" name="su_from"></td>
								<td><input type="time" size="5" name="mo_from"></td>
								<td><input type="time" size="5" name="tu_from"></td>
								<td><input type="time" size="5" name="we_from"></td>
								<td><input type="time" size="5" name="th_from"></td>
								<td><input type="time" size="5" name="fr_from"></td>
								<td><input type="time" size="5" name="sa_from"></td>
							</tr>
							<tr>
								<th>Until</th>
								<td><input type="time" size="5" name="su_until"></td>
								<td><input type="time" size="5" name="mo_until"></td>
								<td><input type="time" size="5" name="tu_until"></td>
								<td><input type="time" size="5" name="we_until"></td>
								<td><input type="time" size="5" name="th_until"></td>
								<td><input type="time" size="5" name="fr_until"></td>
								<td><input type="time" size="5" name="sa_until"></td>
							</tr>
						</table>
					</div>
				</fieldset>
	</div>
    

	<div id="sta">Personal Statement</div>
	<fieldset id="statement">
		<div class="col-md-1 col-lg-1"></div>
		<div class="field col-md-5 col-lg-5">
			<label>Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field col-md-5 col-lg-5">
			<label>Describe a recent project:</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
		<div class="col-md-1 col-lg-1"></div>
	</fieldset>
	
	<div class="text-center">
		<button  type="button" class="btn btn-success">submit form</button>
	</div>
	
	

</form>
</body>
</html>
